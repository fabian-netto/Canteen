
{% extends 'main.html' %}
{% load static %}
{% block content %}

	<div class="row">
		{% for product in products %}
		<div class="col-lg-4">
			<img class="thumbnail" src="{{product.imageURL}}" class="img-fluid">
			<div class="box-element product">
				<h6><strong>{{product.name}}</strong></h6>
				<hr>
				
				<a class="btn btn-outline-success" href="{% url 'product' product.id %}">View Product</a>
				<h4 style="display: inline-block;"><strong>Rs {{product.price}}</strong></h4>

			</div>
		</div>
		{% endfor %}
	</div>

{% endblock content %}
