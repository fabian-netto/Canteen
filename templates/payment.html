{% extends 'main.html' %} {% load static %} {% block content %}
<style>
  .ptm-box {
    width: 100%;
    background-color: #f7f7f7;
    min-height: 200px;
    padding: 50px 20px;
  }
  .ptm-box-h2 h2 {
    position: relative;
    font-size: 28px;
    font-family: "Roboto", sans-serif;
    color: #2a2a2a;
    text-transform: capitalize;
    text-align: center;
    margin-bottom: 20px;
    padding: 10px 0px;
  }
  .br-line {
    padding: 10px 10px;
    border-bottom: solid 1px rgba(51, 8, 77, 0.9);
    background-color: #f4f4f4;
  }
</style>
<div class="ptm-box">
  <div class="row">
    <div class="col-md-12">
      <div class="ptm-box-h2">
        <h2>payment options</h2>
      </div>
    </div>
    <div class="col-md-12 mb-3 br-line">
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          id="inlineCheckbox1"
          value="option1"
        />
        <label class="form-check-label" for="inlineCheckbox1">Google Pay</label>
      </div>
    </div>
    <div class="col-md-12 mb-3 br-line">
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          id="inlineCheckbox1"
          value="option2"
        />
        <label class="form-check-label" for="inlineCheckbox2">Phone pe</label>
      </div>
    </div>
    <div class="col-md-12 mb-3 br-line">
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          id="inlineCheckbox1"
          value="option3"
        />
        <label class="form-check-label" for="inlineCheckbox3">Paytm</label>
      </div>
    </div>
    <div class="col-md-12 mb-5">
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          id="inlineCheckbox1"
          value="option3"
        />
        <label class="form-check-label" for="inlineCheckbox3">Amazon Pay</label>
      </div>
    </div>
    <div class="col-md-12 mb-3">
      <center>
        <a href="{% url 'detail_recharge'%}"
          ><button type="submit" class="btn btn-primary col-md-6">
            Make Payment
          </button></a
        >
      </center>
    </div>
  </div>
</div>
{% endblock content%}
